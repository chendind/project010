<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>营房报修</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <link rel="stylesheet" href="../source/css/barracksReparation.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/js/server.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/public.js"></script>
</head>
<body>
    <nav class="mui-bar mui-bar-tab">
        <a href="barracksReparation_result.html">
            提交
        </a>
    </nav>
	<div class="mui-content">
        <div class="mui-card">
            <div class="mui-card-header">报修信息</div>
            <div class="mui-card-content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>报修人</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入报修人" value="张士夫">
                    </div>
                    <div class="mui-input-row">
                        <label>报修时间</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入报修时间" value="2016-08-16 10:21">
                    </div>
                    <div class="mui-input-row">
                        <label>报修单位</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入报修单位" value="378营地125连队">
                    </div>
                    <div class="mui-input-row">
                        <label>报修位置</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入报修位置" value="宿舍大楼 5号楼 208">
                    </div>
                    <div class="mui-input-row" style="height: auto;">
                        <label>报修事项</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入报修事项" value="开关老化，按下不能通电">
                        <img style="width: 85px;" src="../source/images/image.png" alt="">
                    </div>
                    <div class="mui-input-row">
                        <label>备注</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入备注" value="无">
                    </div>
                </form>
            </div>
        </div>
        <div class="mui-card">
            <div class="mui-card-content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label style="width: 40%;">指派维修人员</label>
                        <input style="width: 60%;" type="text" class="mui-input-icon" disabled>
                        <span>
                            <img class="imageIcon" src="../source/icon/Addto.png" />
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="mui-card">
            <div class="mui-card-content">
                <div class="mui-card-header">维修要求</div>
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <input style="width: 100%;" type="text" class="mui-input-clear" placeholder="请输入文字...">
                    </div>
                </form>
            </div>
        </div>
	</div>
<script>

</script>
</body>
</html>
