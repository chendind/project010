<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>军信</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/mui/js/mui.js"></script>
</head>
<body>
	<div class="mui-content">
		<div class="slideImageBox">
			<img src="../source/images/pic.jpg" alt="">
		</div>
		<ul class="mui-table-view mui-grid-view mui-grid-9 controlBar">
            <li class="mui-table-view-cell mui-media mui-col-xs-4">
            	<a href="#">
                    <span class="mui-icon mui-icon-home"></span>
                    <div class="mui-media-body">待我</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4">
            	<a href="#">
                    <span class="mui-icon mui-icon-email">
                    	<span class="mui-badge">5</span>
                    </span>
                    <div class="mui-media-body">Email</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4">
            	<a href="#">
                    <span class="mui-icon mui-icon-chatbubble"></span>
                    <div class="mui-media-body">Chat</div>
                </a>
            </li>
        </ul>
		<ul class="mui-table-view mui-grid-view mui-grid-9 functionBar">
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-home"></span>
                    <div class="mui-media-body">法律咨询</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-email">
                    	<span class="mui-badge">5</span>
                    </span>
                    <div class="mui-media-body">知心话</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-chatbubble"></span>
                    <div class="mui-media-body">签到</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-location"></span>
                    <div class="mui-media-body">营房报修</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-search"></span>
                    <div class="mui-media-body">通知公告</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-phone"></span>
                    <div class="mui-media-body">服装调换</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-gear"></span>
                    <div class="mui-media-body">伙食公开</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-3">
            	<a href="#">
                    <span class="mui-icon mui-icon-info"></span>
                    <div class="mui-media-body">零星采购</div>
                </a>
            </li>
           <li class="mui-table-view-cell mui-media mui-col-xs-3">
           	<a href="#">
                    <span class="mui-icon mui-icon-more"></span>
                    <div class="mui-media-body">添加更多</div>
                </a>
            </li>
        </ul> 
	</div>
</body>
</html>
