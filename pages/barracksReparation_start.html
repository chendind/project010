	<div class="mui-content">
        <div class="mui-card">
            <div class="mui-card-content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>维修位置</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入维修位置" value="">

                    </div>

            </div>
        </div>
        <div class="mui-card">
            <div class="mui-card-content">
                <div class="mui-card-header">备注</div>
                <form class="mui-input-group">

                        <input style="width: 100%;" type="text" class="mui-input-clear" placeholder="请输入文字...">
                    </div>
                </form>
            </div>
        </div>
        <div class="mui-card">
            <div class="mui-card-content">
                <div class="mui-card-header">事项进度</div>
                <div class="timelineBox">
                    <div class="innerBox">
                        <div class="line been">报修 2016-08-16 10:21</div>
                        <div class="line">维修指派 进行中 </div>
                        <div class="line">维修完成 未开始 </div>
                        <div class="line">维修评价 未开始 </div>
