                </div>
                <div class="mui-slider-item">
                    <a>
                        <img src="../source/images/mealsPublic.png">

                    </a>
                </div>
                <div class="mui-slider-item">
                    <a>
                        <img src="../source/images/muwu.jpg">
                        <p class="mui-slider-title">想要一间这样的木屋，静静的喝咖啡</p>
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a>
                        <img src="../source/images/cbd.jpg">

                    </a>
                </div>
                <div class="mui-slider-item">
                    <a>
                        <img src="../source/images/yuantiao.jpg">

                    <a>
                        <img src="../source/images/mealsPublic.png">
                        <p class="mui-slider-title">糖醋排骨</p>
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator mui-text-right">

                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <div class="dateSelectBox">
            <a class="ctrlButton left">
                <img style="width: 20px;height: 20px;" class="imageIcon" src="../source/icon/left.png" />
            </a>
            <div class="dateValue">
                <span style="margin-right: 20px;">2016-08-17</span>

            </div>
            <a class="ctrlButton right">

        <ul class="mui-table-view jx-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <div class="mui-media-object mui-pull-left" style="background-color: #1bc598;">

                    </div>
                    <div class="mui-media-body">
                        <table class="leftRightTable">
                            <tbody>
                                <tr>
                                    <td>馒头</td>

                <a href="javascript:;">

                    <tbody>
                        <tr>

                    <div class="mui-media-body">
                        <table class="leftRightTable">
